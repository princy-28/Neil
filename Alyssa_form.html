<!DOCTYPE html>
<html>

<head>
    <title> HTML FORM</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script>
        function SubForm() {
            $.ajax({
                url: 'https://api.apispreadsheets.com/data/Gx3oG3Eqh5OyWbFz/',
                type: 'post',
                data: $("#myForm").serializeArray(),
                success: function() {
                    alert("Form Data Submitted :)")
                },
                error: function() {
                    alert("There was an error :(")
                }
            });
        }
    </script>

</head>
<h3> HTML Forms</h3>
<form>
    <fieldset>
        <legend>Personal Information</legend>
        <label for="fname">First Name: </label>
        <input type="text" id="fname" name="fname" placeholder="First name here" required><br><br>
        <label for="lname">Last Name: </label>
        <input type="text" id="lname" name="lname" placeholder="Last name here"><br><br>
        <label for="pass"> Password:</label>
        <input type="password" id="pass" name="pass" placeholder="Password here">
        <br>
        <br>
        <label id="dob"> Date of Birth:</label>
        <input type="date" id="dob" name="dob"> <br><br>
    </fieldset>
    <fieldset>
        <legend>Contact Information</legend>
        <label id="contact">Email :</label>
        <input type="email" id="contact" name="contact" placeholder="Your email here">
        <br><br>
        <label id="mobile">Mobile Number: </label>
        <input type="number" id="mobile" required name="mobile" placeholder="Your mobile number here"><br> <br>
        <label id="output"> </label>
        <button onclick='SubForm()' "> submit </button>

    </fieldset>
</form>
<script>
   
</script>

</html>
